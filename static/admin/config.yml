backend:
  name: git-gateway
  branch: master
  site_domain: https://healtheat.netlify.app/

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Brief Description', name: 'description', widget: 'string', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown', required: true }
      - {
          label: 'Featured Image',
          name: 'thumbnail',
          widget: 'image',
          required: true,
        }
      - {
          label: 'Image',
          name: 'large_image',
          widget: 'image'
        }
  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'Home Page'
        name: 'home'
        file: 'content/home.json'
        fields:
          - {label: 'Hero Title', name: title, widget: string, required: true}
          - {label: 'Hero Subtitle', name: subtitle, widget: string, required: true }
          - {label: 'Button Text', name: btn_text, widget: string}
          - {label: 'Button Link', name: btn_link, widget: string}
          - {label: 'Welcome section(img)', name: welcome_img, widget: image, required: true }
          - {label: 'Welcome section(Title)', name: welcome_title, widget: string, required: true }
          - {label: 'Welcome section(Subtitle)', name: welcome_subtitle, widget: string, required: true }
          - {label: 'Welcome section(paragraph 1)', name: welcome_para_1, widget: string, required: true }
          - {label: 'Welcome section(paragraph 2)', name: welcome_para_2, widget: string }
          - {label: 'Welcome section(paragraph 3)', name: welcome_para_3, widget: string }
          - {label: 'Product section(Title)', name: product_title, widget: string, required: true }
          - {label: 'Product section(Subtitle)', name: product_subtitle, widget: string, required: true }
          - {label: 'Gift section(img)', name: gift_img, widget: image, required: true }
          - {label: 'Gift section(Title)', name: gift_title, widget: string, required: true }
          - {label: 'Gift section(Subtitle)', name: gift_subtitle, widget: string, required: true }
          - {label: 'Gift section(paragraph 1)', name: gift_para_1, widget: string, required: true }
          - {label: 'Gift section(paragraph 2)', name: gift_para_2, widget: string }
          - {label: 'How it works section(img)', name: how_it_works_img, widget: image, required: true }
          - {label: 'How it works section(Title)', name: how_it_works_title, widget: string, required: true }
          - {label: 'How it works section(Subtitle)', name: how_it_works_subtitle, widget: string, required: true }
          - {label: 'How it works section(paragraph 1)', name: how_it_works_para_1, widget: string, required: true }
          - {label: 'How it works section(paragraph 2)', name: how_it_works_para_2, widget: string }
          - {label: 'Social section (Title)', name: social_title, widget: string, required: true }
          - {label: 'Social section(Subtitle)', name: social_subtitle, widget: string, required: true }
          - label: Block
            name: block
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Content, name: content, widget: string}
      - label: 'About Page'
        name: 'about'
        file: 'content/about.json'
        fields:
          - {label: Title, name: title, widget: string, required: true }
          - {label: 'Intro heading', name: intro, widget: string}
          - {label: 'Intro content', name: intro_content, widget: string}
          - label: Block
            name: block
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Content, name: content, widget: string}
      - label: 'Blog Page'
        name: 'blog'
        file: 'content/blog.json'
        fields:
          - {label: Title, name: title, widget: string, required: true}
      - label: 'Recipe Page'
        name: 'recipe'
        file: 'content/recipe.json'
        fields:
          - {label: Title, name: title, widget: string, required: true}
      - label: 'Contact Page'
        name: 'locations'
        file: 'content/contact.json'
        fields:
          - {label: Title, name: title, widget: string, required: true }
          - {label: Intro, name: intro, widget: markdown}
          - label: Locations
            name: locations
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Address, name: address, widget: string}
